<!-- Your application bootstrap  -->
<script type="text/javascript">    
  angular.module('app',['ngMaterial', 'ngMessages', 'material.svgAssetsCache']).controller('appCtrl', function($scope, $timeout) {
	$scope.playVideo = function() {		
		$timeout(function () { document.location.hash=dateFormat($scope.playDate) });
	}	  
  	if (document.location.hash) {
  		var ds = document.location.hash.substring(1).split('-')
  		var d = new Date(parseInt(ds[0]), parseInt(ds[1] - 1), parseInt(ds[2]));
  		console.log(d)
  		$scope.playDate = d;
  		setVideoSource(document.location.hash.substring(1))
  	} else {
  		$scope.playDate = new Date();
  	}  	
  });        
</script>
